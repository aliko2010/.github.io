<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Parkur Oyunu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
            background-color: #87CEEB;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Canvas ve context ayarları
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Canvas boyutları
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Karakterin özellikleri
        let player = {
            x: 50,
            y: canvas.height - 150,  // Yükseklik başlangıç
            width: 50,
            height: 50,
            color: 'green',
            velocityY: 0, // Yükseklik değişimi
            gravity: 0.8, // Yer çekimi
            jumpPower: -15, // Zıplama gücü
            grounded: false
        };

        // Engellerin özellikleri
        let obstacles = [];
        let obstacleFrequency = 1000; // Engel sıklığı (ms)
        let lastObstacleTime = 0;

        // Skor
        let score = 0;

        // Zıplama işlemi
        function jump() {
            if (player.grounded) {
                player.velocityY = player.jumpPower;
                player.grounded = false;
            }
        }

        // Engel oluşturma fonksiyonu
        function generateObstacle() {
            const height = Math.random() * (canvas.height / 2) + 50; // Engel boyutu
            obstacles.push({
                x: canvas.width,
                y: canvas.height - height,
                width: 50,
                height: height,
                color: 'red'
            });
        }

        // Engellerin hareketini sağla
        function moveObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= 5; // Engel sağdan sola hareket eder
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1); // Engel ekran dışına çıkarsa sil
                    i--;
                }
            }
        }

        // Çarpışma kontrolü
        function checkCollision() {
            for (let i = 0; i < obstacles.length; i++) {
                if (player.x + player.width > obstacles[i].x && player.x < obstacles[i].x + obstacles[i].width) {
                    if (player.y + player.height > obstacles[i].y) {
                        alert("Oyun Bitti! Skor: " + score);
                        resetGame(); // Oyun bittiğinde sıfırla
                    }
                }
            }
        }

        // Oyun döngüsü
        function gameLoop(timestamp) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Yerçekimi etkisi
            if (player.y + player.height < canvas.height) {
                player.velocityY += player.gravity;  // Zıplama sonrası hızlanma
            } else {
                player.velocityY = 0;
                player.y = canvas.height - player.height;
                player.grounded = true;
            }

            player.y += player.velocityY;

            // Karakter çizimi
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Engelleri oluştur ve hareket ettir
            if (timestamp - lastObstacleTime > obstacleFrequency) {
                generateObstacle();
                lastObstacleTime = timestamp;
            }

            moveObstacles();

            // Engelleri çiz
            for (let i = 0; i < obstacles.length; i++) {
                ctx.fillStyle = obstacles[i].color;
                ctx.fillRect(obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);
            }

            // Çarpışma kontrolü
            checkCollision();

            // Skor göstergesi
            ctx.font = "20px Arial";
            ctx.fillStyle = "#000";
            ctx.fillText("Skor: " + score, 20, 30);

            // Skor artışı
            score++;

            requestAnimationFrame(gameLoop); // Sonsuz döngü
        }

        // Etkileşimler
        function onUserInput(event) {
            if (event.type === "mousedown" || event.type === "touchstart") {
                jump(); // Zıplama işlemi
            }
        }

        // Telefon ve PC desteği için event dinleyicileri
        canvas.addEventListener('mousedown', onUserInput);  // PC'de sol tıklama ile zıplama
        canvas.addEventListener('touchstart', onUserInput); // Telefonda ekran tıklaması ile zıplama

        // Oyun sıfırlama fonksiyonu
        function resetGame() {
            player.y = canvas.height - 150;
            player.velocityY = 0;
            player.grounded = false;
            obstacles = [];
            score = 0;
            lastObstacleTime = 0;
            gameLoop();
        }

        // Oyun başlat
        gameLoop(0);
    </script>
</body>
</html>
