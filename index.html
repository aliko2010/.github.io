<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Parkur Oyunu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
            background-color: #87CEEB;
        }
        #jumpButton {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: #ff9800;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="jumpButton">Zıpla</button>

    <script>
        // Canvas ve context ayarları
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Canvas boyutları
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Karakterin özellikleri
        let player = {
            x: 50,
            y: canvas.height - 150,  // Yükseklik başlangıç
            width: 50,
            height: 50,
            color: 'green',
            velocityY: 0, // Yükseklik değişimi
            gravity: 0.8, // Yer çekimi
            jumpPower: -15, // Zıplama gücü
            grounded: false
        };

        // Engellerin özellikleri
        let obstacles = [];
        let obstacleFrequency = 1000; // Engel sıklığı (ms)
        let lastObstacleTime = 0;

        // Kuşlar
        let birds = [];
        let birdFrequency = 2000; // Kuş sıklığı (ms)
        let lastBirdTime = 0;

        // Skor
        let score = 0;

        // Zıplama işlemi
        function jump() {
            if (player.grounded) {
                player.velocityY = player.jumpPower;
                player.grounded = false;
            }
        }

        // Engel oluşturma fonksiyonu
        function generateObstacle() {
            const height = Math.random() * (canvas.height / 6) + 50; // Engel boyutu (daha kısa)
            obstacles.push({
                x: canvas.width,
                y: canvas.height - height,
                width: 50,
                height: height,
                color: 'gray' // Taş gibi engeller
            });
        }

        // Kuş oluşturma fonksiyonu
        function generateBird() {
            const birdHeight = Math.random() * 20 + 30; // Kuş boyutu
            birds.push({
                x: canvas.width,
                y: Math.random() * (canvas.height / 2),
                width: 50,
                height: birdHeight,
                color: 'yellow', // Kuş rengi
                speed: 3
            });
        }

        // Engellerin hareketini sağla
        function moveObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= 5; // Engel sağdan sola hareket eder
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1); // Engel ekran dışına çıkarsa sil
                    i--;
                }
            }
        }

        // Kuşların hareketini sağla
        function moveBirds() {
            for (let i = 0; i < birds.length; i++) {
                birds[i].x -= birds[i].speed; // Kuş sağdan sola hareket eder
                if (birds[i].x + birds[i].width < 0) {
                    birds.splice(i, 1); // Kuş ekran dışına çıkarsa sil
                    i--;
                }
            }
        }

        // Çarpışma kontrolü
        function checkCollision() {
            for (let i = 0; i < obstacles.length; i++) {
                if (player.x + player.width > obstacles[i].x && player.x < obstacles[i].x + obstacles[i].width) {
                    if (player.y + player.height > obstacles[i].y) {
                        alert("Oyun Bitti! Skor: " + score);
                        resetGame(); // Oyun bittiğinde sıfırla
                    }
                }
            }
            // Kuşlarla çarpışma kontrolü
            for (let i = 0; i < birds.length; i++) {
                if (player.x + player.width > birds[i].x && player.x < birds[i].x + birds[i].width) {
                    if (player.y + player.height > birds[i].y && player.y < birds[i].y + birds[i].height) {
                        alert("Oyun Bitti! Skor: " + score);
                        resetGame(); // Oyun bittiğinde sıfırla
                    }
                }
            }
        }

        // Oyun döngüsü
        function gameLoop(timestamp) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Yerçekimi etkisi
            if (player.y + player.height < canvas.height) {
                player.velocityY += player.gravity;  // Zıplama sonrası hızlanma
            } else {
                player.velocityY = 0;
                player.y = canvas.height - player.height;
                player.grounded = true;
            }

            player.y += player.velocityY;

            // Karakter çizimi
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Engelleri oluştur ve hareket ettir
            if (timestamp - lastObstacleTime > obstacleFrequency) {
                generateObstacle();
                lastObstacleTime = timestamp;
            }

            moveObstacles();

            // Kuşları oluştur ve hareket ettir
            if (timestamp - lastBirdTime > birdFrequency && score >= 1500) {
                generateBird();
                lastBirdTime = timestamp;
            }

            moveBirds();

            // Engelleri ve kuşları çiz
            for (let i = 0; i < obstacles.length; i++) {
                ctx.fillStyle = obstacles[i].color;
                ctx.fillRect(obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);
            }

            for (let i = 0; i < birds.length; i++) {
                ctx.fillStyle = birds[i].color;
                ctx.beginPath();
                ctx.arc(birds[i].x + birds[i].width / 2, birds[i].y + birds[i].height / 2, birds[i].width / 2, 0, Math.PI * 2);
                ctx.fill();
            }

            // Çarpışma kontrolü
            checkCollision();

            // Skor göstergesi
            ctx.font = "20px Arial";
            ctx.fillStyle = "#000";
            ctx.fillText("Skor: " + score, 20, 30);

            // Skor artışı
            score++;

            requestAnimationFrame(gameLoop); // Sonsuz döngü
        }

        // Etkileşimler
        document.getElementById('jumpButton').addEventListener('click', jump); // Butonla zıplama

        // Oyun sıfırlama fonksiyonu
        function resetGame() {
            player.y = canvas.height - 150;
            player.velocityY = 0;
            player.grounded = false;
            obstacles = [];
            birds = [];
            score = 0;
            lastObstacleTime = 0;
            lastBirdTime = 0;
            gameLoop(0);
        }

        // Oyun başlat
        gameLoop(0);
    </script>
</body>
</html>
