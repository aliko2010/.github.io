<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Parkur Oyunu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
            background-color: #87CEEB;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Canvas ve context ayarları
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Canvas boyutları
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Karakterin özellikleri
        let player = {
            x: 50,
            y: canvas.height - 150,  // Yükseklik başlangıç
            width: 50,
            height: 50,
            color: 'green',
            velocityY: 0, // Yükseklik değişimi
            gravity: 0.8, // Yer çekimi
            jumpPower: -15, // Zıplama gücü
            grounded: false
        };

        // Skor
        let score = 0;

        // Zıplama işlemi
        function jump() {
            if (player.grounded) {
                player.velocityY = player.jumpPower;
                player.grounded = false;
            }
        }

        // Oyun döngüsü
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Yerçekimi etkisi
            if (player.y + player.height < canvas.height) {
                player.velocityY += player.gravity;  // Zıplama sonrası hızlanma
            } else {
                player.velocityY = 0;
                player.y = canvas.height - player.height;
                player.grounded = true;
            }

            player.y += player.velocityY;

            // Karakter çizimi
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Skor göstergesi
            ctx.font = "20px Arial";
            ctx.fillStyle = "#000";
            ctx.fillText("Skor: " + score, 20, 30);

            // Hızlanma
            score++;
            if (score % 100 === 0) {
                // Oyunun hızı arttırılabilir.
            }

            requestAnimationFrame(gameLoop); // Sonsuz döngü
        }

        // Etkileşimler
        canvas.addEventListener('click', jump); // Mobilde tıklama ile zıplama
        canvas.addEventListener('mousedown', jump); // PC'de sol tık ile zıplama

        // Oyun başlat
        gameLoop();
    </script>
</body>
</html>
